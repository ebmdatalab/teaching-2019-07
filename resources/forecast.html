<!DOCTYPE html>
<html>
  <head>
    <title>Weather forecast</title>
    <meta charset="utf-8">
  </head>

  <body>
    <header>
      <h1>Weather forecast</h1>
    </header>

    <main>
      <article>
        <h2>3rd July 2019</h2>
        <section>
          <h3>London</h3>
          <p>Cloudy</p>
        </section>
        <section>
          <h3>Oxford</h3>
          <p>Overcast</p>
        </section>
        <section>
          <h3>Stroud</h3>
          <p>Nimbo cumulus</p>
        </section>
      </article>

      <article>
        <h2>4th July 2019</h2>
        <section>
          <h3>London</h3>
          <p>Hot</p>
        </section>
        <section>
          <h3>Oxford</h3>
          <p>Sunny</p>
        </section>
        <section>
          <h3>Stroud</h3>
          <p>Scorchio</p>
        </section>
      </article>
    </main>
  </body>
</html>
